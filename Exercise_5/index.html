<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="icon" bref="clglogo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title">
        <h2>Course Registration Form</h2>
    </div>
    <div class="form-container">
    <form id="registrationform">
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" required title="Please enter a valid name with alphabetic characters and spaces only."><br><br>
        <label for="age">Age</label>
        <input type="number" id="age" name="user_age" required> <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="user_dob" required><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required title="Please enter a valid email address."><br><br>
        <label for="mob">Mobile No's</label>
        <input type="number" id="mob" name="user_num" required pattern="^\d{10}$" title="Please enter a valid 10-digit phone number."><br><br>
        <label for="cname">Course name</label>
        <input type="text" id="cname" name="user_course_name" required pattern="^[A-Za-z]+(\s[A-Za-z]+)$" title="Course name should be 5 characters long, with 2 letters followed by 3 numbers."><br><br>
        <label for="ccode">Course Code</label>
        <input type="text" id="ccode" name="user_course_code" required pattern="^[A-Z]{2}\d{5}$"><br><br>
        <label for="ccredit">Course Credit</label>
        <input type="number" id="ccredit" name="user_course_credit" required pattern="\d{1}$"><br><br>
        <label for="year">Year</label>
        <input type="number" id="year" name="user_year" required pattern="\d{4}$" ><br><br>
        <button type="button" onclick="fun()">Register</button>
    </form>                         
    </div>
    <div id="show"></div>
    <script src="script.js">
    </script>
</body>
</html>
